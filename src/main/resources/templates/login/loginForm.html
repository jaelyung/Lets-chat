<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>chatting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="box">
            <form action-="item.html" th:action th:object="${loginForm}" method="post">
                <div th:if="${fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="login">
                    <h1>로그인</h1>
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginId}" />

                    <label for="password">비밀번호</label>
                    <input type="text" id="password" th:field="*{password}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}" />
                </div>
                <button type="submit">로그인</button>
                <button type="button" onclick="location.href='/home.html'" th:onclick="|location.href='@{/}'|">취소</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
