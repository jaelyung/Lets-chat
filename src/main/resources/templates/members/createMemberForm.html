<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>chatting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="box">
            <form action="/members/new" method="post">
                <div class="form-group">
                    <label for="memberId">아이디</label>
                    <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요">
                    <label for="memberPw">비밀번호</label>
                    <input type="text" id="memberPw" name="memberPw" placeholder="비밀번호를 입력하세요">
                    <label for="memberNm">이름</label>
                    <input type="text" id="memberNm" name="memberNm" placeholder="이름을 입력하세요">
                </div>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
