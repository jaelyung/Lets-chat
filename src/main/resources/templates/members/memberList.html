<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>chatting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="box">
           <table>
               <thead>
                    <tr>
                        <th>아이디</th>
                        <th>이름</th>
                    </tr>
               </thead>
               <tbody>
               <tr th:each="member : ${members}">
                   <td th:text="${member.id}"></td>
                   <td th:text="${member.name}"></td>
               </tr>
               </tbody>
           </table>
        </div>
    </div>
</div>
</body>
</html>
